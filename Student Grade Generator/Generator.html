<html>
<head>
  <title>Grade Calculator</title>
</head>
<body>
  <h1>Student Grade Calculator</h1>
  <form>
    <label for="score">Enter your score (out of 100):</label>

    <input type="number" id="score" name="score" required>
    <button type="button" onclick="calculateGrade()">Calculate Grade</button>
    <p id="result"></p>
  </form>

  <script>
    function calculateGrade() {
      var score = document.getElementById("score").value;
      var grade;

      // Check if input is a valid number
      if (isNaN(score) || score < 0 || score > 100) {
        document.getElementById("result").innerHTML = "Invalid input. Please enter a number between 0 and 100.";
        return;
      }

      if (score >= 70) {
        grade = "A";
      } else if (score >= 60) {
        grade = "B";
      } else if (score >= 49) {
        grade = "C";
      } else if (score >= 40) {
        grade = "D";
      } else {
        grade = "E";
      }

      document.getElementById("result").innerHTML = "Your grade is: " + grade;
    }
  </script>
</body>
</html>
