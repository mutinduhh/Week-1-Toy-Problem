<!DOCTYPE html>
<html>
<head>
  <title>Speed Limit Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Speed Limit Checker</h1>
  <input type="range" id="speed-slider" min="0" max="270" value="0">
  <p id="speed-value">0 km/h</p>
  <button id="submit-button">Is this the correct speed?</button>
  <div id="result"></div>

  <script src="Speed Checker.js"></script>
</body>
</html>
